<h3> Create slrdepartment works!</h3>
<div [hidden]="submitted" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">ID</label>
            <input type="text" class="form-control" id="id" 
                required [(ngModel)]="slrdepartment.id" name="id">
        </div>
        <div class="form-group">
            <label for="name">SNM</label>
            <input type="text" class="form-control" id="snm" 
                required [(ngModel)]="slrdepartment.snm" name="snm">
        </div>
        <div class="form-group">
            <label for="name">smnemocode</label>
            <input type="text" class="form-control" id="smnemocode"
                required [(ngModel)]="slrdepartment.smnemocode" name="smnemocode">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <!--<button class="btn btn-success" (click)="newSlrdepartment()">Add</button>-->
</div>
